 
<html>
    <head>
      <title>Hand gesture</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  
        <p style="font-size: 22px;">Take your selfie to generate emoji
            <br>
          <b style="color: yellow">Are you wowed?</b>
          <br>
          <b style="color: black">Did u like something?</b>
          <br>
          <b style="color: red">Did you dislike something?</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
  
      <label>Webcam</label>
      <div id="camera"></div>
      <br><br>
  
      <button class="btn btn-warning" onclick="snapshot()">Capture Image</button>
  
        </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
  
        <label>Prediction 1</label>
      <p class="emotion name" id="emotion_name">
      </p>
  
      <p class="emoji" id="emoji">
      </p>
      <label>Prediction 2</label>
      <p class="emotion name2" id="emotion_name2">
      </p>
  
      <p class="emoji2" id="emoji2">
      </p>
      </div>
  
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <div id="result"></div>
  
          <br><br>
     <button class="btn btn-success" onclick="predict()">Predict Emotion</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
